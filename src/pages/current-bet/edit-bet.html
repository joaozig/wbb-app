<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Aposta Ativa
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white">Cancelar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome do apostador</ion-label>
      <ion-input type="text" [(ngModel)]="player.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Valor a ser apostado</ion-label>
      <ion-input type="number" [(ngModel)]="player.betAmount"></ion-input>
    </ion-item>
  </ion-list>
  <div style="margin-top: 25px;" padding>
    <button ion-button color="primary" block (click)="editBet()">
      Corrigir Aposta
    </button>
  </div>
</ion-content>
