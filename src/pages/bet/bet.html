<ion-header>
    <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Adicionar Aposta</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <div [hidden]="bet">
      <ion-list>
        <ion-item>
          <ion-label floating>Nome do apostador</ion-label>
          <ion-input type="text" [(ngModel)]="player.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Valor a ser apostado</ion-label>
          <ion-input type="number" [(ngModel)]="player.betAmount"></ion-input>
        </ion-item>
      </ion-list>
      <div style="margin-top: 35px;">
        <button ion-button color="primary" block (click)="createBet()">
          Adicionar Aposta
        </button>
      </div>
    </div>
    <div [hidden]="!bet">
      Aposta Atual
      <button ion-button (click)="removeBet()">Remover aposta</button>
    </div>
  </ion-content>
