<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title mode="ios">
        <img src="assets/logo.png" class="nav-bar-img-logo">
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="seller-info">
      <div><b>{{ user.name }}</b></div>
      <div><b>{{ user.group }}</b></div>
      <div>Limite: <b>{{ limit.limit }}</b></div>
      <div>Usado: <b>{{ limit.limit_used }}</b></div>
      <button ion-button small (click)="refreshLimit()">atualizar</button>
      <hr />
    </div>
    <ion-list>
      <button menuClose ion-item (click)="showPage('home')">
        <ion-icon name="football" item-start></ion-icon> Tabela Geral
      </button>
      <button menuClose ion-item (click)="showPage('bet')">
        <ion-icon name="person-add" item-start></ion-icon> Adicionar Aposta
      </button>
      <button menuClose ion-item>
        <ion-icon name="logo-usd" item-start></ion-icon> Financeiro
      </button>
      <button menuClose ion-item (click)="showPage('results')">
        <ion-icon name="medal" item-start></ion-icon> Resultados
      </button>
      <button menuClose ion-item (click)="logout()">
        <ion-icon name="exit" item-start></ion-icon> Sair
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
